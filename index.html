    .stars{position:absolute;width:100%;height:100%}
    .stars::before,.stars::after{content:'';position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;box-shadow:15vw 20vh 0 1px #fff,30vw 60vh 0 0px #fff,55vw 40vh 0 1px #fff,70vw 90vh 0 0px #fff,85vw 10vh 0 1px #fff,10vw 80vh 0 0px #fff,25vw 35vh 0 1px #fff,40vw 70vh 0 0px #fff,60vw 15vh 0 1px #fff,75vw 50vh 0 0px #fff,90vw 65vh 0 1px #fff,5vw 45vh 0 0px #fff;animation:twinkle 4s infinite}
    .stars::after{width:3px;height:3px;box-shadow:20vw 30vh 0 0px #fff,50vw 85vh 0 1px #fff,65vw 25vh 0 0px #fff,80vw 55vh 0 1px #fff,35vw 95vh 0 0px #fff;animation-duration:6s;animation-delay:-2s}
    @keyframes twinkle{0%,100%{opacity:.4;transform:scale(.9)}50%{opacity:1;transform:scale(1.1)}}
    .shooting{position:absolute;width:120px;height:2px;background:linear-gradient(90deg,transparent 0%,#fff 50%,transparent 100%);top:20%;left:100%;transform:rotate(-30deg);animation:shoot 8s linear infinite;opacity:0}
    @keyframes shoot{0%{transform:translateX(0) translateY(0) rotate(-30deg);opacity:0}5%{opacity:1}95%{opacity:1}100%{transform:translateX(-120vw) translateY(50vh) rotate(-30deg);opacity:0}}

      <h2>LOGIN</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

  <source src="https://files.catbox.moe/kuhcf2.mp4" type="video/mp4">

  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h3>WELCOME TO MY WEBSITE</h3>
      <p style="margin-bottom:1.2rem;color:#bbb;">THANKS TOO ALL PARTNER LEZARD</p>
      <button id="startBtn">CONFIRM</button>
    </div>

  <script>
    const popup = document.getElementById('popup');
    const startBtn = document.getElementById('startBtn');
    const bgMusic = document.getElementById('bgMusic');

    startBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => console.log("Autoplay dicegah oleh browser."));
    });

    const form = document.getElementById("loginForm");
    const loading = document.querySelector(".loading");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loading.style.display = "block";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password })
        });

        const clone = res.clone();
        let data;
        try { data = await res.json(); }
        catch {
          const text = await clone.text();
          throw new Error(`Server tidak mengembalikan JSON valid: ${text}`);
        }

        if (res.ok && data.success) {
          localStorage.setItem("username", username);
          window.location.href = "/user/reseller/index.html";
        } else {
          errorBox.textContent = data.message || "Username atau password salah.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        errorBox.textContent = "Terjadi kesalahan: " + err.message;
        errorBox.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    });
  </script>
